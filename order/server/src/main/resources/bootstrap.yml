spring:
  application:
    name: order
  # 统一配置文件管理 并不需要添加其他注解
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG #应用名称
      profile: dev
  #配置信息更新 广播（消息队列）
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
# eureka 必须单独提取出来（启动在8761默认端口就不用）
eureka:
  client:
    service-url:
      defaultZone: http://localhost:4321/eureka
